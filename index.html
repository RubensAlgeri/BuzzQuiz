<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Buzz Quiz</title>
</head>

<body>
    <header class="topo" onclick="voltar()">
        <p>BuzzQuizz</p>
    </header>
    <main>
        <section class="home">
            <!-- ...SEUS QUIZZES.. -->
            <div class="seus-quizzes none">
                <div class="titulo">
                    <p>Seus Quizes</p>
                    <ion-icon name="add-circle" onclick="criarQuizz()"></ion-icon>
                </div>
                <div class="quizzes">
                    <div class="container card-quizz" onclick="acessarQuizz()">
                        <div class="layer"></div>
                        <img src="./img/simpsons.png" alt="">
                        <span>Acerte os personagens corretos dos Simpsons e prove seu amor!</span>
                    </div>

                    <!-- renderizar SEUS quizzes -->
                </div>
            </div>
            <!-- ...... -->
            <div class="container criar-quizz " onclick="criarQuizz()">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button class="botao-quiz">Criar Quizz</button>
            </div>
            <div class="titulo">
                <p>Todos os Quizzes</p>
            </div>
            <div class="quizzes quiz-api">
                <div class="container card-quizz" onclick="acessarQuizz()">
                    <div class="layer"></div>
                    <img src="./img/simpsons.png" alt="">
                    <span>Acerte os personagens corretos dos Simpsons e prove seu amor!</span>
                </div>

                <!-- renderizar quizzes -->
            </div>
        </section>


        <!-- tela 2 pagina-quizz -->

        <section class="pagina-quizz none">
            <figure class="nome-quizz">
            </figure>
            <section class="container-perguntas-quizz">
                <article class="perguntas">

            
            </article>
            <article class="fim-quizz none">

            </article>
        </section>
            <footer class="final-pag-quizz none">
                <button class="reiniciar-quizz">Reiniciar Quizz</button>
                <p class="voltar-home">Voltar pra home</p>
            </footer>
        </section>
        <!-- ---------------------------------------------- -->
        <!-- tela 3 -->
        <section class="criacao-quiz none">
            <div class="primeira-tela-criacao">
                <div class="criacao titulo">
                    <p>Comece pelo começo</p>
                </div>
                <ul class="comeco">
                    <li><input type="text" placeholder="Título do seu quizz"></li>
                    <li><input type="text" placeholder="URL da imagem do seu quizz"></li>   
                    <li><input type="text" placeholder="Quantidade de perguntas do quizz"></li>
                    <li><input type="text" placeholder="Quantidade de níveis do quizz"></li>
                </ul>
                <button class="botao">Prosseguir pra criar perguntas</button>
            </div>

            <div class="segunda-tela-criacao"></div>
            <div class="terceira-tela-criacao"></div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/script2.js"></script>
</body>

</html>
